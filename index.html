<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<script type="text/javascript" src="script.js"></script>
		<title>Laser Shoot Simulator</title>
	</head>
	<body onload="startGame()">
		<h3 id = "target">Target: 0 cm</h3>
		<h3 id = "timer">Time: 4:00.000</h3>
		<input type="button" value="Copy Timer" id="copyTimer" onclick="copyTimer()">
		<input type="button" value="Start Timer" id="startTimer" onclick="startTimer()">
		<input type="button" value="Pause Timer" id="pauseTimer" onclick="pauseTimer()">
		<input type="button" value="Stop Timer" id="stopTimer" onclick="stopTimer()"><br>
		LSS Code: <input type="text" id="code" onfocusout="isTyping = false;" onfocusin="textIn()" onclick="this.select()">
		<input type="button" value="Update" id="updateCode" onclick="updateCode()">
		<input type="button" value="Copy" id="copyCode" onclick="copyCode()">
		<input type="button" value="Reset" id="reset" onclick="startGame()"><br><br>
		<div>
			<h3 style="white-space:nowrap;overflow: hidden; text-overflow: ellipsis;
			float: left; padding-right: 6px;" id="minScoreLabel">Minimum Score: 0</h3>
			<input type="button" value="Show Score Breakdown" id="breakdownToggle" onclick="breakdownToggle()" style="float:left;">
		</div><br>
		
		<div id="breakdown" style="display: none;"><p id = "score"></p></div>
		<br>
		<input type="button" value="Laser On" id="switch" onclick="laserOnOff()">
		<input type="button" value="Randomize Target" id="randomize" onclick="pointer.randomize()">
		<input type="button" value="Show Grid" id="grid" onclick="showHideGrid()">
		<input type="button" value="Hide Data" id="data" onclick="showHideData()">
		<input type="button" value="Help" id="help" onclick="getHelp()"><br>
		X Position (cm): <input type="text" id="xPos" onfocusout="textOut()" onfocusin="textIn()" onclick="this.select()">
		Y Position (cm): <input type="text" id="yPos" onfocusout="textOut()" onfocusin="textIn()" onclick="this.select()"><br>
		Angle (degrees): <input type="text" id="angle" onfocusout="textOut()" onfocusin="textIn()" onclick="this.select()"><br>

	</body>
</html>
